<script>

function pulaLinha() {
    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}


var familiares = parseInt(prompt("Informe o número de familiares:"));
var numero = 1;
var totalIdades = 0;

while(numero <= familiares) {

    var idade = parseInt(prompt("Informe a idade de cada familiar:"));
    totalIdades = totalIdades + idade;
    numero++;
}

var mediaDasIdades = totalIdades/familiares;
mostra("a idade média da familia é de " + Math.round(mediaDasIdades) + " anos!");
</script>
