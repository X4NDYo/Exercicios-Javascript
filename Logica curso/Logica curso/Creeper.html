<canvas width="550" height="500"></canvas>

<script>

var tela = document.querySelector("canvas");
var pincel = tela.getContext("2d");

pincel.fillStyle = "darkgreen";
pincel.fillRect(0, 0, 550, 500);

pincel.fillStyle = "black";
pincel.fillRect(50, 50, 150, 150);

pincel.fillStyle = "black";
pincel.fillRect(350, 50, 150, 150);

pincel.fillStyle = "black";
pincel.fillRect(200, 200, 150, 200);

pincel.fillStyle = "black";
pincel.fillRect(125, 275, 75, 200);

pincel.fillStyle = "black";
pincel.fillRect(350, 275, 75, 200);

</script>
