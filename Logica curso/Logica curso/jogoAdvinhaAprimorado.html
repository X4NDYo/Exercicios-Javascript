<meta charset="UTF-8">

<h1>Advinhe o número!<br></h1>

<script>

	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var numeroPensado = Math.round(Math.random() * 10);
	console.log (numeroPensado);

    var tentativa = 1;

    while(tentativa <= 3) {

        var chute = parseInt(prompt("Digite um número de 0 a 10:"))
        
            if (chute == numeroPensado) {

                mostra("Você acertou, você é bom demais!");
                tentativa = 4;

             }else {
                mostra("vocé errou!")
            }
            tentativa++;
        }

</script>
