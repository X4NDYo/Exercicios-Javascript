<meta charset="UTF-8">

<h1>calculo IMC de uns maluko ai<br></h1>

<script>

	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	function calculoImc(altura, peso) {

		return peso / (altura * altura);
	}

	var nome = prompt ("Qual seu nome? ");
	var alturaInfo = prompt(nome + ", Informe sua altura:");
	var pesoInfo = prompt(nome + ", Informe seu peso:");

	var totalImc = calculoImc(alturaInfo, pesoInfo);

	mostra(nome + ", O seu IMC é " + totalImc);

	if(totalImc < 18.5) {

		mostra("Seu IMC está abaixo do recomendado!");
	}

	if(totalImc > 35) {

		mostra("Seu IMC está acima do recomendado!");
	}

	if(totalImc >= 18.5 && totalImc <= 35) {

		mostra("Seu IMC está dentro do recomendado!")
	}

</script>
